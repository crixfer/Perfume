<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <!-- IMAGES -->
      <img
        class="desktop-image"
        src="images/image-product-desktop.jpg"
        alt="desktop picture"
      />
      <img
        class="mobile-image"
        src="images/image-product-mobile.jpg"
        alt="mobiel pircture"
      />
      <!-- WHITE BOX & TEXT-->
      <dir class="wrapper">
        <dir class="text">
          <p class="perfume">PERFUME</p>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price-1">$149.99 <span class="price-2">$169.99</span></p>
          <!-- BUTTON -->
          <button class="button-68" role="button">
            <!-- ICON -->
            <img class="cart-icon" src="images/icon-cart.svg" alt="Cart icon" />
            Add to Cart
          </button>
        </dir>
      </dir>
    </main>
    <!-- ATT -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">crixfer</a>.
    </div>
  </body>
</html>
